<div class="container" ng-controller="loginCtrl">

  <h2>Log In</h2>

  <form role="form" class="form-horizontal" ng-submit="submit()">
    <div class="form-group">
      <div class="alert alert-error" ng-show="showErrors">
        <button class="close" data-dismiss="alert" ng-click="closeErrorsBox()"></button>
        <span>Invalid Username/Password.</span>
      </div>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="text" name="email" placeholder="Email" ng-model="email">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" name="password" placeholder="Password" ng-model="password">
    </div>
    
    <button type="submit" class="btn btn-default">Log In</button>

  </form>

</div>
